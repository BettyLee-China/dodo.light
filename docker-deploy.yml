name: Build and Deploy with Docker Hub

on:
  push:
    branches: [main]

jobs:
  # ===== 第一阶段：构建并推送镜像 =====
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build React frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/light-backend:latest

      # ===== 第二阶段：部署到服务器 =====
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 停止并删除旧容器
            docker stop light-backend || true
            docker rm light-backend || true

            # 拉取新镜像
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/light-backend:latest

            # 运行新容器（映射 8080 端口）
            docker run -d \
              --name light-backend \
              -p 8081:8081 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_HUB_USERNAME }}/light-backend:latest

            # 部署前端（假设你用 Nginx）
            sudo rm -rf /var/www/light
            sudo mkdir -p /var/www/light
            sudo cp -r $GITHUB_WORKSPACE/frontend/build/* /var/www/light/
            sudo chown -R www-data:www-data /var/www/light
            sudo nginx -t && sudo systemctl reload nginx